<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bucles</h1>
    <script>
      /*
        Bucles "For"
-INICIALIZACION: Zona en donde se establecen los valores iniciales. (i = 0)
-CONDICION: Elemento que decide si se continua la ejecucion/repeticion.(i < 10)
-ACTUALIZACION: Un nuevo valor que se asigna despues de cada repeticion. (i++)
*/

      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>
