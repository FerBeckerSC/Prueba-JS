        /*Pedir al usuario que ingrese su ultima facturacion mensual. Segun ese dato notificar a que categoria pertenece el usuario. Los datos son: 0 - 10000 -> cat a

        30000- 50000 -> cat c
        50000 - 80000 -> cat d

        //Usar >= 10000 y < 10000 si no se pueden pisar los sueldos de una categoria con la otra. 
        var sueldo = prompt("Por favor, ingrese su sueldo del ultimo mes")
        if (sueldo >= 0 && sueldo < 10000 && sueldo != null) {
            alert("Usted pertenece a la categoria A")
        } else if (sueldo < 30000 && sueldo >= 10000) {
            alert("Usted pertenece a la categoria B")
        } else if (sueldo < 50000 && sueldo >= 30000) {
            alert("Usted pertenece a la categoria C")
        } else if (sueldo < 80000 && sueldo >= 50000) {
            alert("Usted pertenece a la categoria D")
        } else if (sueldo >= 80000) {

        } else {
