        //El switch evaluara identidad con tipo numerico. Debemos transformar el texto en numero "1" -> 1
        // parseInt("2")      Number("2")




        var dia = Number(prompt("Ingrese el dia de la semana correspondiente, \n1 lunes, \n2 martes, \n3 miercoles, \n4 jueves, \n5 viernes, \n6 sabado, \n7 domingo. "));

        switch (dia) {
            case 1:
                alert("Lindo Lunes!")
                break;
            case 2:
                alert("Lindo Martes!")
                break;
            case 3:
                alert("Lindo Miercoles!")
                break;
            case 4:
                alert("Lindo Jueves!")
                break;
            case 5:
                alert("Lindo viernes!")
                break;
            case 6:
                alert("Lindo Sabado!")
                break;
            case 7:
                alert("Lindo Domingo!")
                break;
            case null: //dudoso el null por el Number
                alert("Has cancelado la operacion")
                break;

            default:
                alert("Por favor ingrese un dia valido")
                break;
