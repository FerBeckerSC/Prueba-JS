<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Ciclos</h1>

    <script>
      let texto = "Habia una vez un barco chiquito";
      let letras = texto.split("");
      let resultado = "";

      for (let i = 0; i < letras.length; i++) {
        // console.log(letras[i]);
        if (letras[i] == "r") {
          break;
        } else {
          resultado += letras[i];
        }
      }

      alert(resultado);
    </script>
  </body>
