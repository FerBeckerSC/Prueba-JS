        /*
            JavaScript -> ECMAScript 6
       
            Lenguaje de Programacion -> Que es un programa?
            Un programa es un conjunto de instrucciones/ordenes que seran ejecutadas por una maquina o computadora.

            JS -> Lenguaje interpretado (Necesita de un programa para ejecutarse). JS necesita navegador (o NodeJS), PHP necesita de un servidor.

            Lenguajes Compilados: Se instalan en el sistema Operativo.

            Navegador esta instalado en:
            Sist operativo

            Lenguaje maquina

            Navegador -> Motor de interpretacion de codigo (consola) + render + peticion.

            Lenguaje Debilmente Tipado -> Puedo cambiar el tipo de dato (JS, PHP)
            Lenguaje Fuertemente Tipado -> NO puedo cambiar el tipo de dato (Java, Python, C, C#, C++, etc.)
        */
        //Sintaxis de JS

        //Variables -> Es un espacio reservado de memoria que me permite almacenear informacion (Memoria -> Cajonera --- Variable -> Cajon) 

        var miVariable = 52;    //camelCase Ej: holaComoEstas

        //TIPOS DE DATOS
        miVariable = 123; //NUMBER -> numeros enteros y decimales. 
        miVariable = 450; //STRING -> Cadena de texto
        miVariable = "texto..." //BOOLEAN -> Datos logicos, admiten solo dos posibilidades True/False

        var tuVariable = miVariable

        variableSinDefinir = undefined;//Cuando creo una variable y no le asigno valor.
        varNull = null;//Cuando quiero vaciar una variable o notificar algun error.

        miArray = ["valor0", "valor1", "valor2"] //Array -> es una coleccion de datos con indices numericos.

        miObject = { nombre: "Carlos", apellido: "Sanchez", edad: 54 };

        miFuncion = function () { } //Funciones -> las funciones son un tipo de dato mas. 

    </script>
