<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Titulo</h1>

    <script>
        var titulo = document.querySelector("h1")//Trae el primer elemento que cumpla con el selector.

        titulo.innerText = "Titulo Nuevo" //.textContent
        titulo.innerHTML = "<em>Nuevo Titulo</em>"
        //.textContent + Modificar etiquetas.


    </script>
</body>

</html>
