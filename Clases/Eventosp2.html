  <body>
    <h1>Eventos</h1>
    <p>
      Son sucesos, acciones, estados que le corresponden a los elementos del
      HTML (cualquier objeto)
    </p>

    <button ondblclick="alert('Hiciste doble click')">Presioname!</button>

    <script>
      let btn = document.querySelector("button");

      console.dir(btn);

      btn.onclick = function () {
        console.log("Hiciste click en el boton");
      };

      btn.onmouseover = function () {
        this.style.backgroundColor = "lightblue";
      };

      btn.onmouseenter = function () {
        this.style.backgroundColor = "lightblue";
      };

      btn.onmouseleave = function () {
        this.style.backgroundColor = "";
      };

      function mostrarMensaje() {
        console.log("Hola");
      }

      document.querySelector("h1").onclick = mostrarMensaje; /*
      function () {
          console.log(hola)
